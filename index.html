<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="app" class="d-flex align-items-center justify-content-center">
        <div class="box d-flex">
            <div class="box-left">
                <div class="box-left-me d-flex align-items-center justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <div class="box-image">
                            <img src="./img/avatar_io.jpg" alt="Me">
                        </div>
                        <p class="px-2">Sofia</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>  
                </div>
                <div class="box-left-notice d-flex align-items-center p-3">
                    <div class="box-image d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text px-3">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Arriva notifiche desktop</p>
                    </div>
                </div>
                <div class="box-left-search d-flex align-items-center">
                    <div class="input-group p-1">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="newArray()">
                      </div>
                </div>
                <div class="box-left-chat">
                    <div @click="selectChat(index)" v-for="(contact, index) in contacts" :key="contact.id" :class="contact.visible === true ? '' : 'd-none'" class="my-card d-flex justify-content-between px-4 py-2">
                        <div class="d-flex">
                            <div class="box-image">
                                <img :src="contact.avatar" :alt="contact.name">
                            </div>
                            <div class="text px-3">
                                <h5 class="m-0">{{contact.name}}</h5>
                                <p class="text-decoration-none">Ultimo messaggio inviato</p>
                            </div>
                        </div>
                        <div class="items">
                            <p>12:00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-right">
                <div class="box-right-user d-flex align-items-center justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <div class="box-image">
                            <img :src="contacts[activeIndex].avatar" :alt="contacts[activeIndex].name">
                        </div>
                        <div class="text px-3">
                            <p>{{contacts[activeIndex].name}}</p>
                            <p class="text-decoration-none">Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>  
                </div>
                <div class="box-right-message">
                    <div v-for="(contact, index) in contacts" :key="contact.id" :class="activeIndex === index ? 'container-message' : 'd-none'">
                        <div v-for="message in contact.messages" :class="message.status === 'sent' ? 'd-flex justify-content-end' : ''"  @mouseover="hover = true" @mouseleave="hover = false">
                            <div v-if="activeIndex === index" :class="message.status === 'sent' ? 'my-message' : 'message-user'" class="d-flex align-items-center position-relative">
                                {{message.message}}
                            </div>
                        </div>
                        <div class="dropdown" :class="hover === true ? '' : 'd-none'">
                            <button type="button" @click="flag = true"><i class="fa-solid fa-angle-down"></i></button>
                            <ul class="dropdown-menu" :class="{'d-block': flag}">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="box-right-input d-flex align-items-center justify-content-between">
                    <div class="input-item d-flex align-items-center justify-content-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="input-message d-flex align-items-center">
                        <input type="text" class="form-control" id="message" placeholder="Scrivi un messaggio" v-model="newMex" @keyup.enter="addMessage(activeIndex)">
                        <!-- <i class="fa-solid fa-paper-plane-top"></i> -->
                    </div>
                    <div class="input-item d-flex align-items-center justify-content-center">
                        <i @click="addMessage(activeIndex)" class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
